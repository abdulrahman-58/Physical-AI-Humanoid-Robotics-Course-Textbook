<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>Isaac Sim Architecture Diagram</title>
  <desc>Diagram showing the architecture of Isaac Sim including Omniverse, PhysX, ROS 2 integration, and simulation components</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c3e50">Isaac Sim Architecture</text>

  <!-- Omniverse Layer -->
  <rect x="50" y="80" width="800" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="450" y="120" font-family="Arial" font-size="16" text-anchor="middle" fill="#1976d2">NVIDIA Omniverse Platform</text>
  <text x="450" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">USD, RTX Rendering, Multi-user Collaboration</text>

  <!-- Isaac Sim Core -->
  <rect x="100" y="200" width="700" height="120" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="10"/>
  <text x="450" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#388e3c">Isaac Sim Core</text>

  <!-- Isaac Sim Components -->
  <rect x="130" y="260" width="140" height="40" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="200" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#2e7d32">Physics Engine</text>
  <text x="200" y="295" font-family="Arial" font-size="8" text-anchor="middle" fill="#2e7d32">(PhysX)</text>

  <rect x="300" y="260" width="140" height="40" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="370" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#2e7d32">Rendering</text>
  <text x="370" y="295" font-family="Arial" font-size="8" text-anchor="middle" fill="#2e7d32">(RTX)</text>

  <rect x="470" y="260" width="140" height="40" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="540" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#2e7d32">USD Stage</text>
  <text x="540" y="295" font-family="Arial" font-size="8" text-anchor="middle" fill="#2e7d32">(Scene Management)</text>

  <rect x="640" y="260" width="140" height="40" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="710" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#2e7d32">Extension</text>
  <text x="710" y="295" font-family="Arial" font-size="8" text-anchor="middle" fill="#2e7d32">Framework</text>

  <!-- ROS 2 Integration -->
  <rect x="150" y="350" width="600" height="80" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="450" y="380" font-family="Arial" font-size="16" text-anchor="middle" fill="#e65100">ROS 2 Integration Layer</text>

  <!-- ROS 2 Components -->
  <rect x="200" y="400" width="120" height="30" fill="#ffe0b2" stroke="#ef6c00" stroke-width="1" rx="5"/>
  <text x="260" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#e65100">ROS Bridge</text>

  <rect x="350" y="400" width="120" height="30" fill="#ffe0b2" stroke="#ef6c00" stroke-width="1" rx="5"/>
  <text x="410" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#e65100">Message</text>
  <text x="410" y="430" font-family="Arial" font-size="8" text-anchor="middle" fill="#e65100">Conversion</text>

  <rect x="500" y="400" width="120" height="30" fill="#ffe0b2" stroke="#ef6c00" stroke-width="1" rx="5"/>
  <text x="560" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#e65100">Action</text>
  <text x="560" y="430" font-family="Arial" font-size="8" text-anchor="middle" fill="#e65100">Interfaces</text>

  <!-- Robot & Environment -->
  <rect x="100" y="460" width="700" height="100" fill="#fce4ec" stroke="#c2185b" stroke-width="2" rx="10"/>
  <text x="450" y="490" font-family="Arial" font-size="16" text-anchor="middle" fill="#c2185b">Robot & Environment Models</text>

  <!-- Robot & Environment Components -->
  <rect x="150" y="510" width="100" height="30" fill="#f8bbd0" stroke="#ad1457" stroke-width="1" rx="5"/>
  <text x="200" y="530" font-family="Arial" font-size="10" text-anchor="middle" fill="#ad1457">Robot</text>

  <rect x="270" y="510" width="100" height="30" fill="#f8bbd0" stroke="#ad1457" stroke-width="1" rx="5"/>
  <text x="320" y="530" font-family="Arial" font-size="10" text-anchor="middle" fill="#ad1457">Sensors</text>

  <rect x="390" y="510" width="100" height="30" fill="#f8bbd0" stroke="#ad1457" stroke-width="1" rx="5"/>
  <text x="440" y="530" font-family="Arial" font-size="10" text-anchor="middle" fill="#ad1457">Terrain</text>

  <rect x="510" y="510" width="100" height="30" fill="#f8bbd0" stroke="#ad1457" stroke-width="1" rx="5"/>
  <text x="560" y="530" font-family="Arial" font-size="10" text-anchor="middle" fill="#ad1457">Objects</text>

  <rect x="630" y="510" width="100" height="30" fill="#f8bbd0" stroke="#ad1457" stroke-width="1" rx="5"/>
  <text x="680" y="530" font-family="Arial" font-size="10" text-anchor="middle" fill="#ad1457">Lighting</text>

  <!-- Arrows showing data flow -->
  <line x1="450" y1="180" x2="450" y2="200" stroke="#2196f3" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="320" x2="450" y2="350" stroke="#2196f3" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="430" x2="450" y2="460" stroke="#2196f3" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2196f3"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="750" y="50" width="130" height="100" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="815" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Legend</text>
  <rect x="760" y="80" width="15" height="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="780" y="89" font-family="Arial" font-size="10" text-anchor="start" fill="#2c3e50">Omniverse</text>
  <rect x="760" y="95" width="15" height="10" fill="#e8f5e8" stroke="#388e3c" stroke-width="1"/>
  <text x="780" y="104" font-family="Arial" font-size="10" text-anchor="start" fill="#2c3e50">Isaac Sim</text>
  <rect x="760" y="110" width="15" height="10" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
  <text x="780" y="119" font-family="Arial" font-size="10" text-anchor="start" fill="#2c3e50">ROS 2</text>
  <rect x="760" y="125" width="15" height="10" fill="#fce4ec" stroke="#c2185b" stroke-width="1"/>
  <text x="780" y="134" font-family="Arial" font-size="10" text-anchor="start" fill="#2c3e50">Models</text>
</svg>